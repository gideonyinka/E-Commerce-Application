<div class="product-container" >

    [books] ="books" 
    [headPhones] ="headPhones" 
    [backPacks] ="backPack" 
    [glasses] ="glasses"
    [cups] ="cups"
    [shirts] ="shirts"
    *ngFor="let product of products" [product] = "product"  (productAdded)="addtocart($event)" (productDescription) ="getImage($event)" >
    </app-product-item>
</div>
