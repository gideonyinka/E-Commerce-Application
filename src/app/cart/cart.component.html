<ng-container *ngIf="addingProduct.length != 0">
    <div class="card-table">
        <div class="card-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let item of addingProduct; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.name}}</td>
                        <td><img style = "width:120px;" src="{{item.url}}" alt=""></td>
                        <td>{{item.description}}</td>
                        <th>{{item.price}}</th>
                        <td>{{item.quantity}}</td>
                        <td>{{item.total}}</td>
                        <td>
                            <button (click) = "deleteAlert(item)" (click)="deleteItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button routerLink="/" class="btn btn-primary">Shop More</button></td>
                        <td><button routerLink="/app-create-post" class="btn btn-success">Purchase</button></td>
                        <td><strong>Total Price: {{grandTotal}}</strong></td>
                        <td><button (click)="deleteAllItem()" class="btn btn-danger">Empty Cart</button></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</ng-container>


<ng-container *ngIf="addingProduct.length == 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="" alt="">
            <h4>Your Cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/" class="btn btn-primary">Shop now</button>
        </div>
    </div>

</ng-container>
